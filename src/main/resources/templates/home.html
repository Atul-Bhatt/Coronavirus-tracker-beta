<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracking Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div class="container-fluid py-5">
    <h1 class="display-5 fw-bold" th:text="${totalReportedCases}"></h1>
    <p class="col-md-8 fs-4">Coronavirus Total Reported Cases</p>
</div>

<table>
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Confirmed Cases</th>
    </tr>
    <tr th:each="locationStat : ${locationStats}">
        <td th:text="${locationStat.state}"></td>
        <td th:text="${locationStat.country}"></td>
        <td th:text="${locationStat.confirmedCases}">yes</td>
    </tr>
</table>

</body>

</html>
